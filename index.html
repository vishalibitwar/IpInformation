<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ip Information</title>
</head>

<body>

    <div id="outer">
        <div class="container gray98 rounded mt-5 mb-3 p-5">
            <div id="alert"></div>
            <form class="form-inline">
                <div class="form-group flex">
                    <input type="text" id="ipInput" placeholder="Enter IP Address..." class="form-control"
                        autocomplete="off">
                    <button id="submit" class="btn btn-primary px-4 py-2 ml-4">Check</button>
                </div>
            </form>
            <hr>
            <div class="row">
                <div class="col-md-6 pt-3 px-5 ipInformation">
                    <h4 class="text-center">Internet Protocol Information</h4>
                    <form class="mt-4">
                        <div class="form-group">
                            <label for="ipClass">Class</label>
                            <input type="text" class="form-control" id="ipClass" disabled>
                        </div>
                        <div class="form-group">
                            <label for="subnetMask">Subnet Mask</label>
                            <input type="text" class="form-control" id="subnetMask" disabled>
                        </div>
                        <div class="form-group">
                            <label for="hosts">Hosts </label>
                            <input type="text" class="form-control" id="hosts" disabled>
                        </div>
                        <div class="form-group">
                            <label for="networkId">Network Id </label>
                            <input type="text" class="form-control" id="networkId" disabled>
                        </div>
                        <div class="form-group">
                            <label for="broadCastId">BroadCast Id </label>
                            <input type="text" class="form-control" id="broadCastId" disabled>
                        </div>
                    </form>
                </div>

                <div class="col-md-6 pt-3 px-5 ipInformation2 ">
                    <h4 class="text-center">Binary Information</h4>
                    <form class="mt-4">
                        <div class="form-group">
                            <label for="ipBinary">IP Address </label>
                            <input type="text" class="form-control" id="ipBinary" disabled>
                        </div>
                        <div class="form-group">
                            <label for="subnetMaskBinary">Subnet Mask</label>
                            <input type="text" class="form-control" id="subnetMaskBinary" disabled>
                        </div>
                        <div class="form-group">
                            <label for="hostsBinary">Hosts </label>
                            <input type="text" class="form-control" id="hostsBinary" disabled>
                        </div>
                        <div class="form-group">
                            <label for="networkIdBinary">Network Id </label>
                            <input type="text" class="form-control" id="networkIdBinary" disabled>
                        </div>
                        <div class="form-group">
                            <label for="broadCastIdBinary">BroadCast Id </label>
                            <input type="text" class="form-control" id="broadCastIdBinary" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/vishalibitwar">Made with ❤️ by vishal</a>
    </footer>


    <script src="js/app.js"></script>
</body>

</html>
